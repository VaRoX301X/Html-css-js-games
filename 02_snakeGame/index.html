<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div class="main">
      <div class="div-1">
        <h1 class="titulo">Snake game</h1>
        <h5>Usa WASD para mover a la serpiente.</h5>
        <h4>
          Velocidad actual: <b><span id="velocidad">0.5</span></b> - "Q"
          decrementa, "E" incrementa
        </h4>
        <h5>3 velocidades posibles</h5>
        <h1 class="scoreDisplay">0</h1>
        <hr />
        <h5>"G" - Habilita el modo grid</h5>
      </div>
      <div class="div-2">
        <div class="grid"></div>
        <h2 id="tecla">WASD</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
